<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--LOGO-->
    <img src="imgs/logo.png" alt="logo" class="logo" />
    <!--BUTTONS-->
    <div class="buttons">
      <button class="btn">
        <img src="imgs/blue_t.png" alt="t-shirt" class="imgBtn" />
      </button>
      <button class="btn">
        <img src="imgs/blue_p.png" alt="pants" class="imgBtn" />
      </button>
      <button class="btn">
        <img src="imgs/blue_s.png" alt="skirt colorBtn" class="imgBtn" />
      </button>
      <button class="btn colorBtn blue">Blue</button>
      <button class="btn colorBtn yellow">Yellow</button>
      <button class="btn colorBtn pink">Pink</button>
    </div>
    <!--ITEMS-->
    <ul class="items">
      <li class="item">
        <img src="imgs/blue_t.png" alt="blue_t" class="item__thumbnail" />
        <span class="item__description">male, large</span>
      </li>
    </ul>
  </body>
</html>
